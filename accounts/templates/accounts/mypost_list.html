<div id="list_body">
    {% for post in posts %}

    {%endif%}
    <div id="list">
        <p id="list_title">{{post.title}}</p>
        <div id="list_content">
            <p id="time">{{post.start_time}} ~ {{post.end_time}}</p><br><br>
            <!-- 성별 : {{s.sex}}<br> -->

    </div>
