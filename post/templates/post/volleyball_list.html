{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/style_list.css' %}">

<div id="list_body">
    {% for v in volleyball_list %}
    {%if v.flag_enddate == False %}
    <p id="endDate">{{v.end_date}}</p>
    {%endif%}
        <div id="list">
            <p id="list_title">{{v.title}}</p>
            <!-- {{v.summary}}<br> -->
            <div id="list_content">
                <p id="time">{{s.start_time}} ~ {{s.end_time}}</p>
                <!-- 성별 : {{v.sex}}<br> -->
                <a href = "{%url 'post:post_detail' v.id%}"><button id="joinButton">자세히보기</button></a><br><br>
            </div>
        </div>
    {% endfor %} 

    <a id="completed_post" href="{% url 'post:completed_volleyball_list' %}"> 완료된 게시글 보기</a>
    <a id="ing_post" href="{% url 'post:volleyball_list' %}"> 모집중인 게시글 보기</a>
</div>
{% endblock %}
