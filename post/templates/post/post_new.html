{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div class="new_body">
  <a id="back" href="{% url 'post:postlist' %}"><img style="width: 50px;" src="../../static/images/back.png"/></a>

<!-- <a href="../../../callsign/templates/base.html" -->
<h3 id="newTitle">새 팀원 모집하기</h3> 


{% comment %} 성별, 운동하는 날, 작성자 추가 {% endcomment %}
<form action="{%url 'post:post_create'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

  <div class="select_exercise">
    <label for="exercise">
    종목
    </label><br/>
  </div>
  <select id="exercise" name="exercise">
    <option value="">운동 종목을 선택하세요</option>
    {% for e in exercise %}
    <option value="{{e.id}}">{{ e.name}} </option>
    {% endfor %}
    </select>

  <hr/>



    <p id="dateTime">일시<br/></p>
      <p id="date_content">
      날짜<input type="text" id="input_date" name="end_date" placeholder="YYYY-MM-DD" style="width:230px;"/><br/></p>
        <!-- 백에서 추가해야하는거 : 추가완료 -->
      <p id="time_content">
        
      시간<input type="text" id="input_time" name="start_time" placeholder="HH:MM"> ~ <input type="text" id="input_time" name="end_time" placeholder="HH:MM"></p> 
    <hr/><br/>

    <div class="select_sex">
      <label for="sex">
      성별
      </label><br/>
    </div>
    <select id="sex_content" name="sex">
      <option value="">희망하는 참여자 성별을 선택하세요</option>
      {% for s in sex %}
      <option value="{{s.id}}">{{ s.name}} </option>
      {% endfor %}

      </select>
    <hr/>

    <!-- 백에서 수정해야함 ! -->
    <p id="count">
      모집 인원 <br/></p>
      <p id="TeamA">
      A팀 <input type="number" id="input_count" name="count" placeholder="숫자만 입력해주세요"/> </p>
      <p id="TeamB">
      B팀 <input type="number"  id="input_count" name="countB" placeholder="숫자만 입력해주세요"/> </p>
        
      
    <!-- <p id="count">총 모집 인원</p><input type="number" id="input_count" name="count" placeholder="숫자만 입력해주세요"/> -->
    <hr/> 
  
    <p id="chatURL">방장님 오픈채팅 URL</p><br/><input type="text" id="input_URL" name="url" placeholder="자세한 이야기는 여기에서!!"/>
    <hr/>

    <p id="new_post_title">제목<br/>
      <input id="new_post_title_content" type="text" name="title" placeholder="제목을 입력해주세요 (최대 16자)"/></p><br/>

    <p id="new_post_content">
      내용<br>
      <textarea type="text" name="body" id="new_post_content_content" cols="30" rows="10" placeholder="본문을 입력해주세요"></textarea>
    </p><br/>
  
    <button id="complete" type="submit">등록 완료하기</button>
  </form>
  
  </form>
</div>
