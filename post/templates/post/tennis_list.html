{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/style_list.css' %}">

<div id="list_body">
    {% for t in tennis_list %}
    {%if t.flag_enddate == False %}
    <p id="endDate">{{t.end_date}}</p>
    {%endif%}
        <div id="list">
            <p id="list_title">{{t.title}}</p>
            <!-- {{v.summary}}<br> -->
            <div id="list_content">
                <p id="time">{{t.start_time}} ~ {{t.end_time}}</p>
                <!-- 성별 : {{s.sex}}<br> -->
                <a href = "{%url 'post:post_detail' t.id%}"><button id="joinButton">자세히보기</button></a><br/><br/>
            </div>
        </div>
    {% endfor %} 

    <a id="completed_post" href="{% url 'post:completed_tennis_list' %}"> 완료된 게시글 보기</a>
    <a id="ing_post" href="{% url 'post:tennis_list' %}"> 모집중인 게시글 보기</a>
</div>
{% endblock %}
